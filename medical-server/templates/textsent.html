<!DOCTYPE html>
<html>
<head>
	<title>Message received and notification sent</title>
</head>


<body>
	{% if npnum %}
		<h2> Given phone number {{npnum}} </h2>
	{% else %}
		<h2> Not given a phone number :(((( </h2>
	{% endif %}

	{% if msg %}
		<h3> Sent a message:" {{msg}} ". It should be sending soon</h3>
	{% else %}
		<h3> Did not get a message </h3>
	{% endif %}
</body>

</html>
